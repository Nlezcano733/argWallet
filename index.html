<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/imagenes/iconoNegro.png" />
    <script defer src="https://kit.fontawesome.com/bd03cec16f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>ArgWallet</title>
</head>
<body>
    <header>
        <img class="logoPpal" src="assets/imagenes/Recurso 2.png" alt="ArgWallet">
        <div id="navbar">
            <i class="fas fa-bars" id="menuHamburguesa"></i>
            <div id="moneda">
                <i class="fas fa-money-bill"></i>
                <p id="divisaTicker">ARS</p>
                <!-- <i class="fas fa-chevron-down"></i> -->
            </div>
        </div>
        <section class="intro">
            <div class="descripcion">
                <h1>Operar criptomonedas nunca fue tan sencillo.</h1>
                <p>
                    Compré, vendé y calculá el valor de tus criptos favoritas en
                    un solo lugar y con pocos clicks de distancia.
                </p>
            </div>
            <!-- <input type="button" value="Comenzar"> -->
            <div class="activo">
                <h2>Billetera de activos</h2>
                <div class="activo__informacion" id="divisa">
                    <h3 class="activo__informacion--nombre">ARS</h3>
                    <h4 class="activo__informacion--cantidad">$ 0,00</h4>
                    <h5 class="activo__informacion--conversion">USD 0,00</h5>
                </div>
                <div class="activo__informacion" id="cripto">
                    <h3 class="activo__informacion--nombre">BTC</h3>
                    <h4 class="activo__informacion--cantidad">$ 0,00</h4>
                    <h5 class="activo__informacion--conversion">USD 0,00</h5>
                </div>
            </div>
        </section>
    </header>

    <script src="js/validaciones.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/algoritmos.js"></script>
</body>
</html>
