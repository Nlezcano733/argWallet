            </div>
            <div class="billeteraUser__balance__billetera" id="dolares">

    <section id="depositoRetiro">
        <div class="depositoRetiro__registro">
            <select id="depositoRetiro__registro--divisas">
                <option value="ars">ARS</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
            <!-- <p class="depositoRetiro__registro--dinero">$ 0</p> -->
            <p class="depositoRetiro__registro--btc"> 0 BTC</p>
        </div>
        <div class="depositoRetiro__interaccion">
            <div id="depositoRetiro__interaccion__input">
                <label for="ingresoDivisa" id="depositoRetiro__interaccion__input--simbolo">$</label>
                <input type="number" name="ingresoDivisa" id="depositoRetiro__interaccion__input--cantidad">
            </div>
            <input type="button" class="depositoRetiro" id="depositoRetiro__interaccion--depositar" value="Depositar">
            <input type="button" class="depositoRetiro" id="botonDeshabilitado" value="Retirar"> <!-- depositoRetiro__interaccion--retirar -->
