<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../assets/icon/iconoBlanco.png" />
    <script defer src="https://kit.fontawesome.com/bd03cec16f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>ArgWallet</title>
</head>

<body>
    <header>
        <h1><strong>Arg</strong>WALLET</h1>
        <div id="user-navBar" class="navBar">
            <input type="button" id="user__btnBilletera" value="Billetera">
            <input type="button" id="user__btnMercado" value="Mercados"> 
            <a href="../index.html" id="user__btnLogOut" class="navBar__salir" role="button">Cerrar Sesion</a>
        </div>
        <div id="burger-navbar">
            <i id="user-logo" class="fas fa-user-circle"></i>
            <i id="burger-logo" class="fas fa-bars"></i>
        </div>
    </header>

    <aside id="redes">
        <a target="blank" href="https://github.com/Nlezcano733"><i class="fab fa-github-alt"></i></a>
        <a target="blank" href="https://www.linkedin.com/in/nlezcano/"><i class="fab fa-linkedin"></i></a>
    </aside>

    <section class="billeteraUser scrollify">

        <div class="billeteraUser__info">
            <i class="fas fa-user-circle"></i>
            <p class="billeteraUser__info--id">Invitado</p>
        </div>

        <div class="billeteraUser__balance">
            <div class="billeteraUser__balance__billetera" id="pesos">
                <h2 class="billeteraUser__balance__billetera--moneda">ARS</h2>
                <p class="billeteraUser__balance__billetera--cantidad" id="pesos__cantidad">$ 0,00</p>
            </div>
            <div class="billeteraUser__balance__billetera" id="dolares">
                <h2 class="billeteraUser__balance__billetera--moneda">USD</h2>
                <p class="billeteraUser__balance__billetera--cantidad" id="dolares__cantidad">$ 0,00</p>
            </div>
            <div class="billeteraUser__balance__billetera" id="euros">
                <h2 class="billeteraUser__balance__billetera--moneda">EUR</h2>
                <p class="billeteraUser__balance__billetera--cantidad" id="euros__cantidad">â‚¬ 0,00</p>
            </div>
            <i id="ojo" class="fas fa-eye-slash"></i>
        </div>
    </section>

    <section id="depositoRetiro">
        <div class="depositoRetiro__registro">
            <select id="depositoRetiro__registro--divisas">
                <option value="ars">ARS</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
            </select>
            <p class="depositoRetiro__registro--btc"> 0 BTC</p>
        </div>
        <div id="depositoRetiro__validacion"></div>
        <div id="depositoRetiro__ingreso">
            <label for="ingresoDivisa" id="depositoRetiro__ingreso--simbolo">$</label>
            <input type="number" name="ingresoDivisa" id="depositoRetiro__ingreso--cantidad">
        </div>
        <div class="depositoRetiro__interaccion">
            <input type="button" class="depositoRetiro" id="depositoRetiro__interaccion--depositar" value="Depositar">
            <input type="button" class="depositoRetiro" id="botonDeshabilitado" value="Retirar">
        </div>
    </section>

    <section id="cartera">
        <h2 id="cartera__encabezado--titulo">Cartera de criptomonedas</h2>

        <div id="cartera__lista">
            <h3 id="cartera__lista--oculto">Billetera Oculta <i class="fas fa-eye-slash"></i></h3>
        </div>
    </section>

    <section id="activos" class="scrollify">
        <table id="activos__lista" cellspacing="0px">
            <tr id="activos__cabecera">
                <th>Par</th>
                <th>Precio</th>
                <th>24h Cambio</th>
                <th>max 24h</th>
                <th>min 24h</th>
                <th>24h vol</th>
                <th>
                    <select id="activos__cabecera--divisas">
                <option value="ars">ARS</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                    </select>
                </th>
            </tr>
        </table>
    </section>

    <footer>
        <p>Desarrollado por &copy; Nlezcano  - Febrero 2021</p>
    </footer>
    
    <script src="../js/libraries/jquery-3.5.1.min.js"></script>
    <script src="../js/libraries/jquery.scrollify.js"></script>
    <script src="../js/funcionesGenerales.js"></script>
    <script src="../js/user/DOM-user.js"></script>
    <script src="../js/user/funciones-user.js"></script>
    <script src="../js/user/main-user.js"></script>
</body>
</html>
